<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
<div id="doc" class="d-flex flex-column">

    <div class="d-flex flex-column">

        <div>
<!--            <button type="button" class="btn btn-primary" id="initMulti" data-bs-toggle="modal" data-bs-target="#dialogMulti">Init multiplication</button>-->
<!--            <button type="button" class="btn btn-primary"  id="initFact" data-bs-toggle="modal" data-bs-target="#dialogFact">Init factorisation</button>-->
            <button type="button" class="btn btn-primary" id="initMulti">Init multiplication</button>
            <button type="button" class="btn btn-primary"  id="initFact">Init factorisation</button>
        </div>

        <div id="xValeur" class="d-flex justify-content-end"></div>
        <div id="yValeur" class="d-flex justify-content-end"></div>

        <hr/>

        <div id="retenues" class="d-flex justify-content-end"></div>

        <div id="valeursIntermediaires" class="d-flex  flex-column justify-content-end"></div>

        <hr/>

        <div id="resultat" class="d-flex justify-content-end"></div>

    </div>

</div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="dialogMulti" aria-labelledby="multiModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Multiplication</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div><p>Multiplication</p></div>
                <div><div>X</div><div><input name="val1"></div></div>
                <div><div>Y</div><div><input name="val2"></div></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="multiOk">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="dialogFact" aria-labelledby="factModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Factorisation</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div><p>Factorisation</p></div>
                <div><div>nombre</div><div><input name="val3"></div></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="factOk">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!--<script> var exports = {"__esModule": true};var require=function (x) {}; /* hack for export */ </script>-->
<script src="index.js"></script>
</body>
</html>
